<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="advice-container">
      <h1 class="advice-id"><!-- Advice ID goes here --></h1>
      <p class="advice-text">
        " Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste aut
        dolores quasi ea totam delectus. Saepe, dolorum quo, rerum earum
        voluptatem molestiae non illo, quas facilis expedita voluptatum eius
        adipisci?
        <!-- Advice text goes here -->"
      </p>
      <img
        class="img-divider-desktop"
        alt="divider line"
        src="images/pattern-divider-desktop.svg"
      />
      <img
        class="img-divider-mobile"
        alt="divider line"
        src="images/pattern-divider-mobile.svg"
      />
      <div class="dice-container">
        <img
          class="img-dice-desktop"
          alt="clickable dice image"
          src="images/icon-dice.svg"
        />
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/GoranK89">Goran Kolar</a>.
    </div>
  </body>
</html>
